<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>For Fun</title>
  </head>
  <body>
    <header>
      <h1>Pedra Papel Tesoura</h1>
      <h2>Just 4FUN</h2>
    </header>
    <section>
      <div class="container">
        <div class="content">
          <div class="action-game">
            <div class="player">
              <label class="player-lbl">Player</label>
              <label class="player-choice" />
            </div>
            <div class="meio">
              <label> <strong> X </strong></label>
            </div>
            <div class="computer">
              <label class="player-lbl">Computer</label>
              <label class="computer-choice" />
            </div>
          </div>
          <div class="action-buttons">
            <button class="rock-btn">Pedra</button>
            <button class="paper-btn">Papel</button>
            <button class="scissors-btn">Tesoura</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
